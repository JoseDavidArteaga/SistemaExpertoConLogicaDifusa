<div class="evaluation-container">
  <!-- Sección del formulario -->
  <div class="form-section">
    <app-input-form (formSubmit)="onFormSubmit($event)"></app-input-form>
  </div>
  
  <!-- Indicador de carga -->
  <div class="loading-section" *ngIf="isLoading">
    <mat-card class="loading-card">
      <mat-card-content>
        <div class="loading-content">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Procesando evaluación difusa...</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  
  <!-- Sección de resultados del impacto -->
  <div class="results-section" *ngIf="results && !isLoading">
    <app-results-display [results]="results"></app-results-display>
  </div>
  
  <!-- Sección de gráficas de defuzzificación -->
  <div class="defuzzification-section" *ngIf="inputData && results && !isLoading">
    <app-membership-charts 
      [inputData]="inputData" 
      [result]="results">
    </app-membership-charts>
  </div>
</div>
